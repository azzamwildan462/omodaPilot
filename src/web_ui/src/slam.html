        </div>

    <br>

    <div class="container is-fluid">
        <div class="grid">
            <div class="cell mx-auto">
                <div id="global-fsm">
                    INIT
                </div>
            </div>
        </div>

        <div class="grid">
            <div class="cell mx-auto">
                <div id="icp-score">
                    999.999
                </div>
            </div>
            <div class="cell mx-auto">
                <div id="obs-score">
                    999.99978
                </div>
            </div>
        </div>

        <div class="grid">
            <div class="cell">
                <button class="button is-primary" onclick="rtabmap_set_mode_mapping()">RTABMAP MAPPING</button>
            </div>
            <div class="cell">
                <button class="button is-primary" onclick="rtabmap_set_mode_localization()">RTABMAP
                    LOCALIZATION</button>
            </div>
            <div class="cell">
                <button class="button is-warning" onclick="rtabmap_trigger_new_map()">RTABMAP NEW MAP</button>
            </div>
            <div class="cell">
                <button class="button is-danger" onclick="rtabmap_reset()">RESET RTABMAP</button>
            </div>
            <div class="cell">
                <button class="button is-warning" onclick="offset_odometry(0,0,0)">RESET ODOM</button>
            </div>
            <div class="cell">
                <button class="button is-warning" onclick="rtabmap_reset_map2odom(0,0,0)">RESET MAP2ODOM</button>
            </div>
        </div>

        <div class="grid">
            <div class="cell mx-auto">
                <button class="button is-primary" onclick="route_record(true)">RECORD ROUTE</button>
            </div>
            <div class="cell mx-auto">
                <button class="button is-info" onclick="route_record(false)">STOP ROUTE RECORD</button>
            </div>
        </div>

        <div class="grid">
            <div class="cell mx-auto">
                <button class="button is-info" onclick="add_terminal_here(true)">Add Terminal Here</button>
            </div>

            <div class="cell mx-auto">
                <button class="button is-primary" onclick="add_terminal_here(false)">Save Terminals</button>
            </div>

            <div class="cell mx-auto">
                <button class="button is-danger" onclick="remove_terminal(true)">Clear All terminals</button>
            </div>

            <div class="cell mx-auto">
                <button class="button is-warning" onclick="remove_terminal(false)">Pop terminal</button>
            </div>
        </div>


        <div id="map"></div>
    </div>

    <script type="text/javascript" src="slam.js">
    </script>
